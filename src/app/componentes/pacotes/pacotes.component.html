<div class="container m-t-10">
    <div class="row form-group">
        <div class="col-md-4">

            <div class="row">
                <div class="col-md-12 text-center card-title">
                    <h5>Filtros</h5>
                </div>
                <div class="col-md-12 full-width">
                    <hr>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Destino" [(ngModel)]="destino">
                            <mat-option *ngFor="let iata of iatas" [value]="iata">
                                {{ iata.city }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12">

                    <mat-form-field class="full-width">
                        <mat-label>Data</mat-label>
                        <input matInput [matDatepicker]="dp" [formControl]="date">
                        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                        <mat-datepicker #dp></mat-datepicker>
                    </mat-form-field>
                      
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary full-width" (click)="buscarVoosPorDataDestino()">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label *ngIf="exibirErro">Não existem pacotes disponíveis para este destino na data selecionada.</label>
            <div class="card flex-md-row mb-4 shadow-sm h-md-250"  *ngIf="exibirPacote">
                <div class="card-body d-flex flex-column align-items-start">
                    <h6 class="mb-0">
                        {{pacote.hotel.name}}
                    </h6>
                    <div class="mb-1 text-muted small">
                        ({{pacote.cidade}})
                    </div>
                    <p class="card-text mb-auto">
                        ida: {{pacote.data | date:'dd/MM/yyyy'}}
                    </p>
                    <h4 class="text-center text-primary">
                        R${{pacote.hotel.pricePerNight.valueOf() + pacote.voo.price.valueOf()}}
                    </h4>
                </div>
                <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" [src]="pacote.imagem" >
            </div>
        </div>

    </div>
</div>
